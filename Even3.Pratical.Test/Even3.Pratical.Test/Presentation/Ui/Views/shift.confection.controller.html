<form>
    <div class="form-group">
        <label for="inputDayOfWeek">Dia da Semana</label>
        <select class="form-control" id="inputDayOfWeek" ng-model="dayOfWeek">
            <option value="0">Domingo</option>
            <option value="1">Segunda</option>
            <option value="2">Terça</option>
            <option value="3">Quarta</option>
            <option value="4">Quinta</option>
            <option value="5">Sexta</option>
            <option value="6">Sábado</option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputInput">Entrada</label>
        <input type="time" class="form-control" id="inputInput" placeholder="Insira a entrada" ng-model="input">
    </div>
    <div class="form-group">
        <label for="inputOutput">Saída</label>
        <input type="time" class="form-control" id="inputOutput" placeholder="Insira a saída" ng-model="output">
    </div>
    <div class="form-group">
        <label for="inputInterval">Intervalo</label>
        <input type="time" class="form-control" id="inputInterval" placeholder="Insira o intervalo" ng-model="interval">
    </div>
    <button type="button" class="btn btn-primary" ng-click="save()">Salvar</button>
</form>
