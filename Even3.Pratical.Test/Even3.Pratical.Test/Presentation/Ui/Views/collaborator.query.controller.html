<table class="table">
    <tbody>
        <tr ng-repeat="m in source">
            <td>{{ m.name }}</td>
            <td>{{ m.email }}</td>
            <td>{{ m.registration }}</td>
            <td><button type="button" class="btn btn-primary" ng-click="edit(m.id)">Editar</button></td>
            <td><button type="button" class="btn btn-primary" ng-click="remove(m.id)">Excluir</button></td>
        </tr>
    </tbody>
</table>
